<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator-solid.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="result">
                <p id="display">0</p>
            </div>
            <div class="buttons">
                    <button class="limpar">C</button>
                    <button class="sinal">+/-</button>
                    <button class="porcentagem">%</button>
                    <button class="lateral">รท</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="lateral">x</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="lateral">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="lateral">+</button>
                    <button id="zero" class="number">0</button>
                    <button class="number">,</button>
                    <button class="igual">=</button>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
