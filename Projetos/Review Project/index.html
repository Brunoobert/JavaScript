<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="imagens/Design sem nome2.png" alt="" id="person">
                </div>
                <h4 id="author">Jos√© Mourinho</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Commodi repudiandae nam doloremque quisquam dolore quasi, 
                    assumenda minus molestias provident quidem tenetur ducimus 
                    eaque distinctio eligendi necessitatibus perferendis accusamus 
                    accusantium esse.
                </p>
                <div class="button-container">
                    <button class="prev" id="prev">
                        <i class="fasfa-chevron-left"><span class="material-symbols-outlined">
                            arrow_back_ios
                            </span></i>
                    </button>
                    <button class="next" id="next">
                        <i class="fasfa-chevron-right"><span class="material-symbols-outlined">
                            arrow_forward_ios
                            </span></i>
                    </button>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
